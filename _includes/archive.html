<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% assign sortedPosts = site.posts | plus: 0 | sort: 'slug' %}
    {% for post in sortedPosts reversed %}
    <li>
      <a href="{{ post.url | relative_url }}">â„– {{ post.slug }}. {{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
